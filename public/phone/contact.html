<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=0">
<title>모바일표준개발플랫폼</title>
<script type="text/javascript" src="../js/header.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
</head>
<body>
<!------------------ sub_wrap -------------------->
<div id="container" class="sub-wrap"> 
	<!---- header ----->
	<header>
		<div id="header">
			<h1>Contact</h1>
			<a class="prev"></a> <a href="../index.html" class="home"></a></div>
	</header>
	<!----//header ----> 
	
	<!-- contents --> 
	<!-- listWrap -->
	<div class="contents list-wrap">
		<ul class="list-type-1">
			<!---list_01--->
				
			<!--- list_accord ----->
			<li class="accord">
				<dl class="dl-ver">
					
					<dt>Search for items</dt>
					<dd> 
						<div class="box-wrap">
							<label>
								<input name="radio1" type="radio" id="radio-total" checked>
								all </label>
						</div>
						<div class="box-wrap">
							<label>
								<input name="radio1" type="radio" id="radio-part" >
								part </label>
						</div>
					</dd>
					<dt>Please select the items you want to search</dt>
					<dd> 
						<div class="box-wrap">
							<label>
								<input name="radio2" type="radio" id="radio-name" checked disabled>
								Name </label>
						</div>
						<div class="box-wrap">
							<label>
								<input name="radio2" type="radio" id="radio-nickname" disabled>
								Nickname </label>
						</div>
						<div class="box-wrap">
							<label>
								<input name="radio2" type="radio" id="radio-number" disabled>
								Phone Number </label>
						</div>
					</dd>
					<dt>Please enter the characters you want to search</dt>
					<dd>
						<div class="com-input-type">
							<input type="text" id="keyword" name="keyword"  placeholder="Input Search Text" value="" disabled>
						</div>
					</dd>
				</dl>
				<div id="btn-group-dt"><a href="javascript:MDHPhone_Contact_selectSearch();" class="btn-type-dt-on">Search</a></div>
					<!-- result --->
				
				<div class="grid-list-wrap" id="contact-result-area" style="display: none;">
				<h2>result :</h2>
					<table class="list_table" summary="">
						<caption>
						</caption>
						<colgroup>
						<col>
						<col>
						<col>
						</colgroup>
						<thead>
							<tr>
								<th>Name</th>
								<th>Nickname</th>
								<th>Phone Number</th>
							</tr>
						</thead>
						<tbody class="contact-result">

						</tbody>
					</table>
				</div>
				
				<!--//result ---> 
			</li>
			<!---//list_accord -----> 
			<!---//list_01--->
		</ul>
	</div>
	<!--//listWrap --> 
	<!--//contents --> 
</div>
<!------------------//sub_wrap -------------------->
</body>
</html>
