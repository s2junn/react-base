<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=0">
<title>모바일표준개발플랫폼</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/layout.css">
</head>
<body>
<!------------------ sub_wrap -------------------->
<div id="container" class="sub-wrap"> 
	<!---- header ----->
	<header>
		<div id="header">
			<h1>Voice</h1>
			<a href="#;" class="prev"></a><a href="#;" class="home"></a></div>
	</header>
	<!----//header ----> 
	
	<!-- contents --> 
	<!-- listWrap -->
	<div class="contents list-wrap">
		<ul class="list-type-1">
			<!--- list_accord ----->
			<li class="accord">
				<dl class="dl-ver">
					<dt>File Title</dt>
					<dd>
						<div class="com-input-type">
							<input type="text" id="" name=""  placeholder="50" value="">
						</div>
					</dd>
					<dt>Storage route</dt>
					<dd>
						<div class="com-input-type">
							<input type="text" id="" name=""  placeholder="50" value="">
						</div>
					</dd>
				</dl>
				<p class="time">
					<time>01:15</time>
				</p>
				<div id="btn-group">
					<ul>
						<li><a href="#;" class="btn-type-dt">Record start</a></li>
						<li><a href="#;" class="btn-type-dt-on">Record stop</a></li>
					</ul>
				</div>
				
				<!-- slider -->
				<div class="ctrl-slider">
					<div class="slider-basic"></div>
					<div class="slider-range" style="width:50%;"><em>50%</em></div>
					<div class="run-time"><span> 00:00:00</span><span class="rt"> 00:00:00</span></div>
				</div>
				<!-- //slider -->
				
				<div id="btn-group">
					<ul>
						<li><a href="#;" class="btn-type-dt">Play</a></li>
						<li><a href="#;" class="btn-type-dt-on">Stop</a></li>
					</ul>
				</div>
			</li>
			<!---//list_accord ----->
		</ul>
	</div>
	<!--//listWrap --> 
	<!--//contents --> 
</div>
<!------------------//sub_wrap -------------------->
</body>
</html>
