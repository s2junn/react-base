<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=0">
<title>모바일표준개발플랫폼</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/layout.css">
</head>
<body>
<!------------------ sub_wrap -------------------->
<div id="container" class="sub-wrap">
<!---- header ----->
<header>
	<div id="header">
		<h1>NFC</h1>
		<a href="#;" class="prev"></a><a href="#;" class="home"></a></div>
</header>
<!----//header ----> 

<!-- contents -->
<div class="contents form-wrap">
	<div class="tag-info">
		<h1>Tag Info</h1>
		<div class="group">
			<dl class="dl-hor">
				<dt>Tag ID</dt>
				<dd>
					<div class="com-input-type">
						<input type="text" id="input" name="input"  placeholder="" value="" disabled>
					</div>
				</dd>
				<dt>Tag Size</dt>
				<dd>
					<div class="com-input-type">
						<input type="text" id="input" name="input"  placeholder="" value="" disabled>
					</div>
				</dd>
				<dt>TagWritetable</dt>
				<dd>
					<div class="com-input-type">
						<input type="text" id="input" name="input"  placeholder="" value="" disabled>
					</div>
				</dd>
				<dt>Tag Type</dt>
				<dd>
					<div class="com-input-type">
						<input type="text" id="input" name="input"  placeholder="" value="" disabled>
					</div>
				</dd>
			</dl>
		</div>
	</div>
	<div class="tag-msg">
		<h1>Tag message</h1>
		<div class="group">
			<dl class="dl-hor">
				<dt>Int</dt>
				<dd>
					<div class="com-input-type">
						<input type="text" id="input" name="input"  placeholder="" value="" disabled>
					</div>
				</dd>
				<dt>Type</dt>
				<dd>
					<div class="com-input-type">
						<input type="text" id="input" name="input"  placeholder="" value="" disabled>
					</div>
				</dd>
			</dl>
			<!-- result -->
			<dl class="dl-ver">
			<dt>Result</dt>
				<dd>
					<div class="com-input-type">  
						<textarea name="input" id="input" placeholder="" class="ht"></textarea>
					</div>
				</dd>
			</dl>
			<!--//esult -->
		</div>
	</div>
	<div id="btn-group-dt"><a href="#;" class="btn-type-dt-on">Read NFC Tag</a></div>
	<!--//contents --> 
</div>
<!------------------//sub_wrap -------------------->
</body>
</html>
