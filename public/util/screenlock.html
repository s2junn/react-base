<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=0">
<title>모바일표준개발플랫폼</title>
<script type="text/javascript" src="../js/header.js"></script>
<script type="text/javascript" src="js/screenlock.js"></script>
</head>
<body>
<!------------------ sub_wrap -------------------->
<div id="container" class="sub-wrap"> 
	<!---- header ----->
	<header>
		<div id="header">
			<h1>Screen Lock</h1>
			<a class="prev"></a><a class="home"></a></div>
	</header>
	<!----//header ----> 
	
	<!-- contents --> 
	<!-- listWrap -->
	<div class="contents list-wrap">
		<ul class="list-type-1">
			<!--- list_accord ----->
			<li class="accord">
				<dl class="dl-ver">
					<dt>Screen Lock Check Time (Minute)</dt>
					<dd>
						<div class="com-input-type">
							<input type="number" id="inputTime" name=""  placeholder="" value="60">
						</div>
					</dd>
				</dl>
				<div id="btn-group-dt"> <a href="javascript:MDH_RunLockScreen()" class="btn-type-dt-on">RUN</a></div>
				<div id="btn-group-dt"> <a href="javascript:MDH_ResetLockScreen()" class="btn-type-dt-on">RESET</a></div>
			</li>
			<!---//list_accord ----->
		</ul>
	</div>
	<!--//listWrap --> 
	<!--//contents --> 
</div>
<!------------------//sub_wrap -------------------->
</body>
</html>
