<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Mobile</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <div class="icon-area">
                <!-- 각 아이콘 표시 영역 -->
            </div>
            <img class="logo" src="./images/MOBILE.png" alt="Code Mobile">
            <div class="gnb-btn">
                <a href="#" class="btn gnb">
                    <img src="./images/menu_normal.png" alt="Menu">
                </a>
            </div>
        </header>
    </div>
    <div class="side-menu">
        <!-- 메뉴 영역 -->
    </div>
    <div class="contents-wrapper">
        <div class="index-contents">
            <a href="#" class="btn index-contents__btn">
                <img src="./images/btn_github_normal.png" alt="">
                <span>Git Hub</span>
            </a>
            <a href="#" class="btn index-contents__btn">
                <img src="./images/btn_jira_normal.png" alt="">
                <span>JIRA</span>
            </a>
            <a href="#" class="btn index-contents__btn">
                <img src="./images/btn_confluence_normal.png" alt="">
                <span>Confluence</span>
            </a>
            <a href="#" class="btn index-contents__btn">
                <img src="./images/btn_code_normal.png" alt="">
                <span>CODE</span>
            </a>
        </div>
    </div>
</body>
</html>
